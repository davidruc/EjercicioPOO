<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/c3cd11032a.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Clase Lapiz</legend>
            <label>Color</label>
            <input type="color" name="color"><br>
            <label>Dimension</label>
            <input type="range" name="dimension" min="1" max="30"><br>
            <p>Value: <output id="value"></output></p>
            <fieldset>
                <legend>Marca</legend>
                <input type="radio" name="marca" value="Mongo"><label>Mongo</label><br>
                <input type="radio" name="marca" value="Norma"><label>Norma</label><br>
                <input type="radio" name="marca" value="Fabel Castle"><label>Fabel Castle</label><br>
                <input type="radio" name="marca" value="Big"><label>Big</label><br>
            </fieldset>
            <fieldset>
                <legend>Borrador</legend>
                <input type="radio" name="borrador" value="true"><label>Tiene</label><br>
                <input type="radio" name="borrador" value="false"><label>No tiene</label><br>
            </fieldset>
            <fieldset>
                <legend>Material</legend>
                <input type="radio" name="material" value="Madera"><label>Madera</label><br>
                <input type="radio" name="material" value="Goma"><label>Goma</label><br>
            </fieldset>
            <button type="submit"><i class="fa-sharp fa-solid fa-check-to-slot"></i></button>
            
        </fieldset>
    </form>
    <br><br><br>
    <table>
        <thead>
            <tr>
                <th>Color</th>
                <th>Dimension</th>
                <th>Marca</th>
                <th>Borrador</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
